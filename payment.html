<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
        <body>
            <div class="d-flex flex-column justify-content-center" style="text-align: center;">
                <h1 class="mt-3 mb-3">Do your Payment Here!!!</h1>
                <form>
                    <label for="ccn"></label>Credit Card Number:</label>
                    <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required="required">
                    <br/>
                    <label class="mt-3" for="cvv">CVV:</label>
                    <input class="mt-3" id="cvv" type="password" inputmode="numeric" maxlength="3" placeholder="***"  required="required">
                    <br/>
                    <label class="mt-3" for="mail">Mail id:</label>
                    <input class="mt-3" id="mail" type="email" inputmode="text" placeholder="somex@gmail.com"  required="required">
                    <br/>
                    <label class="mt-3" for="month">Expiry time:</label>
                    <input class="mt-3" id="month" type="month" required="required" >
                    <br/>
                    <button style="border-width:0px; background-color:yellow; border-radius:10px; height:50px; width:120px;" value="send Email" class="submit">Paynow</button>
                </form>
            </div>
        </body>

<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
<script src="./firestore.js"></script>
<script src=" https://smtpjs.com/v3/smtp.js"></script>
<script src="./payment.js"></script>
</html>
