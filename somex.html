     <div class="somey d container">
        <form id="myform">
          <div class="_block">
            <p class="_label">FIRSTNAME:</p>
            <input type="text" placeholder="Enter Firstname" name="name" required="required" class="fname">
          </div>
          <div class="_block">
            <p class="_label">LASTNAME:</p>
            <input type="text" placeholder="Enter Lastname" name="lname" required="required" class="lname">
          </div>
          <div class="_block">
            <p class="_label">E-Mail:</p>
            <input type="email" placeholoder="Enter your e-mail" name="email" required="required" class="email">
          </div>
          <div class="_block">
            <p class="_label">PASSWORD:</p>
            <input type="password" name="password" required="required" class="pwd">
          </div>
          <div class="_block">
            <input type="radio" id="male" name="gender" required="required" value="male">
            <label for="male" style="color:white;">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
             <label for="female" style="color:white;">Female</label><br>  
          </div>
          <div class="_block">
            <p class="_label">Ph.No. :</p>
            <input type="tel" placeholder="Enter your mobile number" name="ph-no" required="required" class="phno">
          </div>
          <div class="_block">
            <p class="_label">AGE:</p>
            <input type="text" name="Age" required="required" class="age">
          </div>
          <input class="signup" style="margin-top: 10px;" type="submit" value="SIGNUP">
        
      </form>
     </div>
